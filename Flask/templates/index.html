<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnemiaSense - Predict Anemia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff1f0, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in;
    }
    h2 {
      font-weight: 700;
      color: #d32f2f;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 col-lg-5 col-md-8 col-sm-12">
      <h2 class="text-center mb-4">ðŸ©¸ AnemiaSense</h2>
      <p class="text-center mb-4">Predict anemia based on blood test inputs</p>
      <form method="POST" action="/predict">
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option disabled selected value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Hemoglobin</label>
          <input type="number" step="0.1" name="hemoglobin" class="form-control" required placeholder="e.g. 12.5">
        </div>
        <div class="mb-3">
          <label class="form-label">MCH</label>
          <input type="number" step="0.1" name="mch" class="form-control" required placeholder="e.g. 25.3">
        </div>
        <div class="mb-3">
          <label class="form-label">MCHC</label>
          <input type="number" step="0.1" name="mchc" class="form-control" required placeholder="e.g. 30.2">
        </div>
        <div class="mb-3">
          <label class="form-label">MCV</label>
          <input type="number" step="0.1" name="mcv" class="form-control" required placeholder="e.g. 87.6">
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger px-5">Predict</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2025 AnemiaSense. All rights reserved.
  </footer>
</body>
</html>
