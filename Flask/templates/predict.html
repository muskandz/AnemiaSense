<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnemiaSense - Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }
    .result-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 50px;
      animation: slideUp 0.8s ease-in-out;
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .badge-success {
      background-color: #43a047;
      font-size: 1.3rem;
      padding: 10px 20px;
    }
    .badge-danger {
      background-color: #e53935;
      font-size: 1.3rem;
      padding: 10px 20px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="result-card text-center col-md-6">
      <h2 class="mb-4">üîç Prediction Result</h2>
      {% if prediction == "Anemia Detected" %}
        <span class="badge badge-danger">ü©∏ {{ prediction }}</span>
      {% else %}
        <span class="badge badge-success"> {{ prediction }}</span>
      {% endif %}
      <div class="mt-5">
        <a href="/" class="btn btn-outline-primary">Predict Again</a>
      </div>
    </div>
  </div>
  <footer>
    Powered by AnemiaSense ‚Ä¢ Machine Learning & Flask Web App
  </footer>
</body>
</html>
